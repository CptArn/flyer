<p>Indicated Speed: {{indicatedSpeed}} Km/u</p>
<mat-slider min="0" max="300" step="1" (input)="indicatedSpeed = $event.value" [ngModel]="indicatedSpeed"></mat-slider>

<p>Wind Speed: {{windSpeed}} Km/u</p>
<mat-slider min="0" max="75" step="1" (input)="windSpeed = $event.value" [ngModel]="windSpeed"></mat-slider>

<p>Wind Direction: {{windDirection}} Degrees</p>
<mat-slider min="0" max="359" step="1" (input)="windDirection = $event.value" [ngModel]="windDirection"></mat-slider>
